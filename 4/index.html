<!DOCTYPE html>
<html>

<head>
	<meta charset=utf-8 />
</head>

<body>
	<p><a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self"
			href="https://www.w3resource.com/">w3resource</a></p>
	<button onclick="getAttributes()">Click here to get attributes value</button>

	<script>

		function getAttributes() {
			let targetLink = document.getElementById("w3r");
			console.log(`hreflang = ${targetLink.hreflang}\nrel = ${targetLink.rel}\ntarget = ${targetLink.target}\ntype = ${targetLink.type}`);
		}

	</script>
</body>

</html>
