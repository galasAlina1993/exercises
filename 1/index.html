<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>JS DOM paragraph style</title>
</head> 
<body>
<p id ='text'>JavaScript Exercises - w3resource</p> 
<div>
<button id="jsstyle"
onclick="js_style()">Style</button>
</div>

<script>
	function js_style () {
		document.querySelector('#text').style.color = 'red';
		document.querySelector('#text').style.fontSize = '24px';
	}
</script>

</body>
</html>
