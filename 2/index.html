<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<form id="form1" onsubmit="getFormvalue()">
		First name: <input type="text" name="fname" value="David"><br>
		Last name: <input type="text" name="lname" value="Beckham"><br>
		<input type="submit" value="Submit">
	</form>

	<script>

		function getFormvalue() {
			let firstName = document.querySelector('input[name="fname"]').value;
			let lastName = document.querySelector('input[name="lname"]').value;
			console.log(`First name: ${firstName} \nLast name: ${lastName}`);
		}

	</script>

</body>

</html>

<!-- Write a JavaScript function to get the values of First and Last name of the following form. -->
