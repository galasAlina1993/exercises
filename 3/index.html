<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		p {
			display: block;
			width: 400px;
		}
	</style>
</head>

<body>

	<p id="content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum eos laborum magni tempore, quasi
		maxime amet cum voluptatibus sit placeat? Quisquam voluptate non repellendus adipisci dolores ab, ratione nobis
		voluptas?</p>
	<button onclick="setBackgroundColor()">Set background color</button>

	<script>
		function setBackgroundColor() {
			document.getElementById("content").style.background = "yellow";
		}
	</script>

</body>

</html>


<!-- Write a JavaScript program to set the background color of a paragraph -->
